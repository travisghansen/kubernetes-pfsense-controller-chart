# Default values for kubernetes-pfsense-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

pfsense:
  url: http://192.168.1.1
  insecure: true
  username: "admin"
  password: "pfsense"

# you MUST copy the remainder of the config from example to meet your needs
# https://github.com/travisghansen/kubernetes-pfsense-controller/blob/master/deploy/config.yaml 
config: {}
#  controller-id: "my-cluster"
#  enabled: true
#  ...

# do NOT set this higher than 1
# it is only an option to allow scaling to 0
replicaCount: 1

image:
  repository: docker.io/travisghansen/kubernetes-pfsense-controller
  pullPolicy: Always
  #pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  enabled: true

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
